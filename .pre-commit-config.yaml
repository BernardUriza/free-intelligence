# Pre-commit configuration for Free Intelligence
# Healthcare-grade code quality enforcement
# Sprint 1: Type checking + Import validation + Code formatting

repos:
  # Python code formatting (Black-compatible)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff
        args: [--fix, --exit-zero]
        name: "ruff: Fix common issues"
        stages: [pre-commit]

      - id: ruff-format
        name: "ruff: Format code"
        stages: [pre-commit]

  # MyPy type checking (strict mode for healthcare)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-python-dateutil
        args:
          - --strict
          - --ignore-missing-imports
          - --warn-redundant-casts
          - --warn-unused-ignores
        name: "mypy: Type checking (strict)"
        stages: [pre-commit]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, .bandit, -r]
        name: "bandit: Security audit"
        stages: [pre-commit]
        exclude: ^(tests/|scripts/)

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
        name: "check-yaml: Validate YAML"
        stages: [pre-commit]

      - id: check-json
        name: "check-json: Validate JSON"
        stages: [pre-commit]

      - id: check-added-large-files
        args: [--maxkb=1000]
        name: "check-added-large-files: No files >1MB"
        stages: [pre-commit]

      - id: check-merge-conflict
        name: "check-merge-conflict: No merge conflicts"
        stages: [pre-commit]

      - id: end-of-file-fixer
        name: "end-of-file-fixer: Fix EOF"
        stages: [pre-commit]

      - id: trailing-whitespace
        name: "trailing-whitespace: Remove trailing spaces"
        stages: [pre-commit]

  # Python import sorting (isort)
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: "isort: Sort imports"
        args: [--profile=black]
        stages: [pre-commit]

default_stages: [pre-commit]
fail_fast: false
