transcription: |
  Doctor: Buenas tardes señora López, pase adelante. ¿Cómo le ha ido con los niveles de azúcar?

  Paciente: Ay doctor, pues no muy bien la verdad. Traigo aquí mis mediciones. [Muestra libreta] Mire, en las mañanas en ayunas me sale entre 160 y 180.

  Doctor: Ya veo. Eso está alto, debería estar por debajo de 130. ¿Ha estado tomando la metformina?

  Paciente: Sí doctor, la de 850 dos veces al día. Pero le confieso que a veces se me olvida la de la noche.

  Doctor: Ajá, ese es un problema. La diabetes necesita control constante. Además, ¿cómo ha estado con la dieta?

  Paciente: Pues ahí más o menos doctor. Dejé los refrescos, pero a veces como tortillas, pan...

  Doctor: Entiende que los carbohidratos se convierten en azúcar. Tiene que reducir las porciones. ¿Cómo se ha sentido en general?

  Paciente: Me da mucha sed, y voy mucho al baño. Y tengo un hormigueo en los pies que me molesta.

  Doctor: Eso es neuropatía, señora. Es una complicación de la diabetes mal controlada. Necesitamos ser más estrictos. Voy a agregarle otro medicamento, glibenclamida, para ayudar a bajar la glucosa. Y también vitaminas del complejo B para la neuropatía.

  Paciente: ¿Más pastillas doctor?

  Doctor: Sí, es necesario. Y escuche bien: tiene que tomar la metformina SIN FALTA, dos veces al día. Tiene que cuidar su dieta: nada de tortillas, pan, arroz, pasta, dulces. Caminar 30 minutos al día. Y volver a verme en tres semanas con análisis de glucosa y hemoglobina glucosilada.

  Paciente: Sí doctor, voy a hacer todo lo que me dice.

  Doctor: Aquí está su receta y la orden de laboratorio. Cualquier duda me habla.

  Paciente: Gracias doctor.

