  Doctor: Buenos días señor Martínez, ¿cómo se ha sentido desde la última consulta?

  Paciente: Buenos días doctor. Pues mire, he estado con dolores de cabeza frecuentes, sobre todo en las mañanas. Y a veces siento como presión en el pecho.

  Doctor: Entiendo. ¿Ha estado tomando el medicamento que le receté?

