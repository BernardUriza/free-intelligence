  Doctor: Muy bien. Déjeme tomarle la presión. [Pausa] Mmm, estamos en 145 sobre 95. Sigue un poco alta. ¿Ha estado controlando la sal en su dieta?

  Paciente: Pues he tratado doctor, pero a veces... ya sabe, las comidas sin sal no saben igual.

  Doctor: Entiendo, pero es muy importante. La presión alta puede causar esos dolores de cabeza que menciona. Vamos a ajustar el medicamento. Le voy a subir el losartán a 100 miligramos. Y necesito que tome la presión en casa, dos veces al día, mañana y noche, y que anote los números. ¿De acuerdo?

  Paciente: Sí doctor, entendido.

  Doctor: Y reduzca la sal, por favor. Nada de alimentos procesados, embutidos, enlatados. ¿Alguna otra molestia?

  Paciente: No doctor, solo eso.

  Doctor: Perfecto. Aquí está su receta y vuelvo a verlo en dos semanas. Cualquier cosa urgente, me llama.

  Paciente: Muchas gracias doctor.

