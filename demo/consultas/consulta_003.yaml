transcription: |
  Doctor: Buenas tardes, pase. ¿Qué lo trae por acá?

  Paciente: Doctor, es que llevo tres días con mucha tos y me duele la garganta. Y tengo calentura.

  Doctor: Ya veo. ¿Cuánto le ha dado de fiebre?

  Paciente: Pues ayer me tomé la temperatura y tenía 38.5. Hoy en la mañana 38.

  Doctor: ¿Tiene flemas al toser?

  Paciente: Sí doctor, al principio era seca la tos, pero desde ayer ya echo flemas amarillentas.

  Doctor: ¿Dolor de cabeza? ¿Cuerpo cortado?

  Paciente: Sí, me duele la cabeza y me siento sin fuerzas.

  Doctor: Déjeme revisarlo. [Pausa] Respire profundo. [Pausa] Bien. Tiene la garganta roja e inflamada. Los pulmones se oyen con sibilancias en la base derecha. Es una infección respiratoria, posiblemente bronquitis. ¿Es alérgico a algún medicamento?

  Paciente: No doctor, ninguno.

  Doctor: Perfecto. Le voy a recetar un antibiótico, amoxicilina con ácido clavulánico por 7 días. Paracetamol para la fiebre y el dolor. Y un jarabe para la tos. Tiene que tomar mucha agua, descansar, y nada de exponerse al frío.

  Paciente: ¿En cuánto tiempo me voy a sentir mejor?

  Doctor: Si toma bien el antibiótico, en 2 o 3 días ya va a notar mejoría. Pero tiene que completar los 7 días, ¿eh? No lo deje aunque se sienta bien. Si en 3 días sigue con fiebre alta o le cuesta trabajo respirar, regresa inmediatamente. ¿Entendido?

  Paciente: Sí doctor, entendido. Muchas gracias.

  Doctor: Que se mejore. Aquí está su receta.

