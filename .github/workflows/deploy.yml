name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest backend/tests/ || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.merged == true

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 104.131.175.65
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/free-intelligence
          git pull origin main

          # Build Docker image
          docker build -t fi-backend:latest .

          # Stop old container
          docker stop fi-backend || true
          docker rm fi-backend || true

          # Run new container
          docker run -d \
            --name fi-backend \
            --restart unless-stopped \
            -p 7001:7001 \
            --env-file .env \
            fi-backend:latest

          # Health check
          sleep 5
          curl -f http://localhost:7001/api/health || exit 1
          echo "Deployment successful!"

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ Deployment successful to DigitalOcean!"
        else
          echo "❌ Deployment failed!"
        fi
