# user directive not needed on macOS (runs as current user)
worker_processes auto;
error_log /opt/homebrew/var/log/nginx/error.log warn;
pid /opt/homebrew/var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /opt/homebrew/var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # HSTS (HTTP Strict Transport Security) - HIPAA requirement
    # Tells browsers to ALWAYS use HTTPS (max-age = 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting (prevent DDoS)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # ========================================================================
    # HTTPS Server (port 443) - TLS 1.3 only
    # ========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name localhost;

        # TLS 1.3 ONLY (HIPAA best practice)
        ssl_protocols TLSv1.3;

        # Certificate and key (self-signed for dev, Let's Encrypt for prod)
        ssl_certificate /Users/bernardurizaorozco/Documents/free-intelligence/config/nginx/certs/server.crt;
        ssl_certificate_key /Users/bernardurizaorozco/Documents/free-intelligence/config/nginx/certs/server.key;

        # Modern cipher suites (TLS 1.3 auto-selects secure ciphers)
        ssl_prefer_server_ciphers off;

        # SSL session cache (performance)
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling (disabled for self-signed certs, enable for production with CA)
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # ====================================================================
        # Backend API (FastAPI on port 7001)
        # ====================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy to backend
            proxy_pass http://127.0.0.1:7001;
            proxy_http_version 1.1;

            # WebSocket support (for real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts (adjust for long-running requests like audio upload)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer size (for large audio files)
            client_max_body_size 100M;
            proxy_buffering off;
        }

        # ====================================================================
        # Frontend (Next.js on port 9000)
        # ====================================================================
        location / {
            proxy_pass http://127.0.0.1:9000;
            proxy_http_version 1.1;

            # WebSocket support (for Next.js HMR in dev mode)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # Health check endpoint (for monitoring)
        # ====================================================================
        location /health {
            access_log off;
            add_header Content-Type text/plain always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            return 200 "OK\n";
        }
    }

    # ========================================================================
    # HTTP Server (port 80) - Redirect to HTTPS
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Redirect ALL HTTP traffic to HTTPS (HIPAA requirement)
        return 301 https://$host$request_uri;
    }
}
