[mypy]
# Pragmatic type checking per expert recommendations (Meta 2024, Quantlane, Python typing community)
# Strategy: Gradual typing with tolerance for untyped third-party libraries

python_version = 3.9
mypy_path = typings
namespace_packages = True
explicit_package_bases = True

# === THIRD-PARTY LIBRARY HANDLING (Expert Recommendation) ===
# Per Meta survey 2024 & Python typing discussions:
# Allow untyped imports from third-party libs (h5py, pydantic, fastapi, etc)
ignore_missing_imports = True
follow_imports = skip
follow_imports_for_stubs = True

# === INTERNAL CODE ENFORCEMENT (Strict) ===
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_configs = True
disallow_incomplete_defs = False
disallow_untyped_calls = False
disallow_untyped_defs = False

# === REPORTING ===
show_error_codes = True
show_error_context = True
pretty = True
# html_report = ops/mypy_report  # Requires lxml (optional)

# === PER-MODULE OVERRIDES ===
# Tools and non-critical code can be lenient
[mypy-backend.tools.*]
ignore_errors = True

[mypy-backend.jobs.*]
check_untyped_defs = False

[mypy-backend.common.*]
check_untyped_defs = False

[mypy-docs.archive.*]
ignore_errors = True
