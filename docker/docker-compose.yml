version: '3.8'

# Free Intelligence - Production Docker Compose
# Optimized for HPE ProLiant DL320 Gen11

services:
  # Backend API Service
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fi-backend
    restart: unless-stopped
    ports:
      - "7001:7001"
    volumes:
      - ../storage:/app/storage
      - fi-logs:/app/logs
      - ../config:/app/config:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - fi-network
    labels:
      - "com.free-intelligence.service=backend"
      - "com.free-intelligence.version=0.1.0"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../apps/aurity/out:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - fi-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    labels:
      - "com.free-intelligence.service=nginx"

  # PostgreSQL Database (optional - if not using external)
  postgres:
    image: postgres:15-alpine
    container_name: fi-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fiuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=free_intelligence
      - POSTGRES_INITDB_ARGS="--encoding=UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fi-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.free-intelligence.service=database"

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: fi-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fi-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    labels:
      - "com.free-intelligence.service=monitoring"

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: fi-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - fi-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    labels:
      - "com.free-intelligence.service=visualization"

volumes:
  postgres-data:
    driver: local
  fi-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  fi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# HPE ProLiant Optimization Notes:
# - Resource limits configured for 128GB RAM system
# - CPU limits allow for bursting while preventing resource exhaustion
# - Health checks ensure service reliability
# - Restart policies for high availability
# - Named volumes for data persistence
# - Custom network for service isolation
